<!DOCTYPE html>
<html>
<head>
  <title>Official Website</title>
  
<style>
/* Reset some default styles */
body, h1, p, ul {
    margin: 0;
    padding: 0;
 
  }
  
  /* Style the header */
  header {
    background-color: #333;
    color: #fff;
    padding: 10px;
  }
 
  nav ul {
    list-style-type: none;
 margin-left: 50px;
    
    
  }
  
  nav li {
    display: inline;
    margin-right: 30px;
    
    
  }
  
  nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
    
    font-weight: bold;
    
  }
  
  /* Style the main content */
  .main {
    margin: 89px;
    background-color: #eeebeb;
    height: 450px;
   
  }
  
  section {
    text-align: center;
    margin-bottom: 20px;
  }
  
  h1 {
    font-size: 32px;
    margin-bottom: 10px;
  }
  
  h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  p {
    font-size: 16px;
    margin-bottom: 20px;
  }
  
  .btn {
    display: inline-block;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px;
  }
  .btn:hover{
    background-color: rgb(15, 145, 210);
    border: none;
    transform: scale(1.1);
    transition-duration: 0.2s;
           
  }
  .login-section {
    max-width: 300px;
    margin: 0 auto;
  }
  
  .form-group {
    margin-bottom: 10px;
    text-align: left;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  
  /* Style the footer */
  footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    margin-top: 255px;
  }
  
  



</style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <a href="https://aitr.ac.in/" title="Acropolis - AITR" rel="home"><img class="standard-logo" src="http://aitr.ac.in/wp-content/uploads/2015/09/finalaitrlogo.png" alt="Acropolis - AITR"></a>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
<div>
   
  <main class="main">
   
    <section><br><br>
      <h1>Welcome to Acropolis Official Website</h1>
      
    </section>

    <section class="login-section"><br><br>
      <h2>Login</h2>
      <br>
      <form  method="POST">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <br><br>
        <input type="submit" value="Login" class="btn">
      </form>
    </section>
  </main>
  <footer><br>
    <p >&copy; 2023 Your Company. All rights reserved.</p>
  </footer></div>
</body>





</html>
